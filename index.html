<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/index.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet"> 
  <title>Peliculas recomendadasss </title>
</head>
<body>

  <div class="container">
      <div class="navegacion">
          
        <h1 id="titulo" class="navegacion__titulo">Que ver?!?</h1>
        
        <form class='navegacion__formulario'>

          <div class="formulario__label">
            <label for="tipo" class="formulario__label--tipo">Tipo: </label>
            <select id="tipo" class="formulario__select">
              <option value="movie" class="formulario__opcion">Peliculas</option>
              <option value="tv" class="formulario__opcion">Series</option>
            </select>
          </div> 
          <div class="formulario__label">
            <label for="genero" class="formulario__label--genero">Genero: 
              <select id="genero" class="seleccion formulario__select"></select>
            </label>
          </div>
          <div class="formulario__label">
            <label for="anodesde" class="formulario__label--desde">Desde? 
              <select id="anodesde" class="seleccion formulario__select"></select>
            </label>
          </div>
          <div class="formulario__label">
            <label for="anohasta" class="formulario__label--hasta">Hasta? 
              <select id="anohasta" class="seleccion hasta formulario__select"></select>
            </label>
          </div>
          <div class="formulario__label">
            <label for="popularidad" class="formulario__label--popularidad">Popularidad:
              <select id="popularidad" class="seleccion formulario__select">
                <option value="alta" class="formulario__opcion">Alta</option>
                <option value="baja" class="formulario__opcion">Baja</option>
              </select>
            </label>
          </div>

            <button type="submit" class="submit formulario__boton">VER!</button>
        </form>
      </div>

      <div class="invisible peliculas-nav">
        <span class="peliculas-nav__boton peliculas-nav__boton--1" data-boton="anterior"> <<<  </span>
        <span class="peliculas-nav__boton peliculas-nav__boton--2" data-boton="proxima"> >>></span>
        <span class="peliculas-nav__numero"></span>
      </div>

      <div class='peliculas-container'></div>
    </div>
  </div>

  <script src="./src/index.js"type="module"></script>
</body>
</html>
